<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div>
        <h3>Metric/Imperial unit conversion</h3>
        <h1 id="size">0</h1>
    </div>
    <div>
       <div class="conversions">
       <h5><strong>Length(Meter/Feet)</strong></h5> 
       <p id="met-fet">0 meters = 0.000 feet | 0 feets = 0.0000 meter</p>
       </div> 
       <div class="conversions">
        <h5><strong>Volume(Liters/Gallons)</strong></h5> 
        <p>0 liters = 0.000 gallons | 0 gallons = 0.0000 meter</p> 
       </div>
       <div class="conversions"><h5><strong>Mass(Kilograms/Pounds)</strong></h5> 
        <p>0 kilos = 0.000 pounds | 0 pounds = 0.0000 kilos</p> </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
